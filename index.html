<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularz</title>
    
    
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    
    <main class="wrapper">
        <h1>Formularz zgłoszeniowy</h1>
    <form>
        <fieldset>
          <legend>Zgłoszenie na szkolenie</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Imię i Nazwisko</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Imię i nazwisko">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Miejsce zamieszkania</label>
            <select id="disabledSelect" class="form-select">
              <option>Województwo</option>
              <option value="">Śląskie</option>
              <option value="">Małopolskie</option>
              <option value="">Mazowieckie</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
              <label class="form-check-label" for="disabledFieldsetCheck">
                Wyrażam Chęć na otrzymywanie Newsletera
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-warning">Wyślij</button>
        </fieldset>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
